<li ng-repeat="gem in gems | filter:searchText"
    ng-click="showBehaviours(gem); selectGem(gem)"
    ng-class="{selected: gem.selected}"
    id="{{ gem.name }}" du-smooth-scroll>
  <span class="icon">
    <i title="Open {{ gem.name }} in text editor"
       class="{{ gem.icon }}-icon"
       ng-click="openGem(gem)"></i>
  </span>
  {{ gem.name }}
</li>
