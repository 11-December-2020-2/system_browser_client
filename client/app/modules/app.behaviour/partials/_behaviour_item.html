<li ng-repeat="behaviour in behaviours track by $index"
    ng-click="showGroups(behaviour); selectBehaviour($event, behaviour)"
    ng-class="{selected: behaviour.selected}"
    ng-mouseover="showIndentation(behaviour)"
    ng-mouseout="hideIndentation(behaviour)">

  <ng-include src="'modules/app.behaviour/partials/_item.html'"></ng-include>
</li>
