<div id="layout" ui-layout="{flow : 'row', dividerSize: 5}">
  <div id="top" ui-layout-container min-size="100px">
    <div id="gem-list-box" class="list-box" ng-controller="GemController">
      <div class="filter-input">
        <input type="text" ng-model="searchText" placeholder="Search gems...">
      </div>

      <div class="list-box-content">
        <ul>
          <li ng-repeat="item in items | filter:searchText"
              ng-click="getSublist(item); select(item)"
              ng-class="{selected: item.selected}">
            <span class="icon">
              <i title="Open {{ item.name }} in text editor"
                 class="{{ item.icon }}-icon"
                 ng-click="openGem(item);"></i>
            </span>
            {{ item.name }}
          </li>
        </ul>
      </div>
    </div>

    <div id="behaviour-list-box" class="list-box" ng-controller="BehaviourController">
      <div class="list-box-content">
        <ul>
          <li ng-repeat="item in items track by $index"
              ng-click="getSublist(item); select($event, item)"
              ng-class="{selected: item.selected}",
              ng-mouseover="showIndent(item)"
              ng-mouseout="hideIndent(item)">

            <span ng-class="{indent: item.visibleIndent, 'no-indent': !item.visibleIndent}" ng-bind-html="item.indent"></span>
            <span class="display-name">{{ item.displayName }}</span>
          </li>
        </ul>
      </div>
    </div>

    <div id="group-list-box" class="list-box" ng-controller="GroupController">
      <ng-include src="'partials/list_box.html'"></ng-include>
    </div>

    <div id="method-list-box" class="list-box" ng-controller="MethodController">
      <ng-include src="'partials/list_box.html'"></ng-include>
    </div>
  </div>

  <div id="bottom" ui-layout-container min-size="100px">
    <div id="bottom-content">
      <div id="main-toolbar" ng-controller="ToolbarController">
        <label>
          <input type="checkbox" ng-model="toolbar.classSide" ng-change="toggleClassSide()"/> Class side
        </label>
      </div>

      <div id="source" ng-controller="SourceController">
        <div ng-bind-html="source"></div>
      </div>
    </div>
  </div>
</div>
